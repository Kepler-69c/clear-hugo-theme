{{ $lastmodstr := (partial "date.html" (dict "date" .Lastmod  "format" "short")) }}

<li>
    <a href="{{ .Permalink }}">{{ .Params.Title }}</a>
    <small class="caption" style="margin: 0;">{{ $lastmodstr }} 
        {{ if (and (isset .Params "summary") (not (or .Site.Params.hideSummary .Params.hideSummary))) }}
            | {{ .Params.description }} {{ end }}</small>
</li>
