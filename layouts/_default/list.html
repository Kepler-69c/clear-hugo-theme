{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>

    {{ $paginator := .Paginate .Pages.ByDate.Reverse 6 }}
    <ul>
    {{ range $paginator.Pages }}
        {{- partial "blog-card.html" . -}}
    {{ end }}
    </ul>

    {{- partial "pagination.html" . -}}
</div>

  
{{ end }}
